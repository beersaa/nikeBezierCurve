	<script>
	function toggleBorder(element) {
		var sizeBoxes = document.querySelectorAll('.size-box');
		sizeBoxes.forEach(function(box) {
			box.classList.remove('selected-border');
		});
		element.classList.add('selected-border');
	}
	function changeButtonText() {
		var button = document.getElementById('fav');

		button.classList.add('button-transition');

		setTimeout(function() {
			if (button.textContent === 'Favourite ♡') {
				button.textContent = 'Favourite ♥️';
			} else {
				button.textContent = 'Favourite ♡';
			}
			button.classList.remove('button-transition');
		}, 300); 
	}
	</script>
